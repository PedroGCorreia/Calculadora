<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcurt icon" href="./Assests/icone.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculadora">
        <div class="visor">0</div>
        <div class="teclas">
            <button data-tipo-tecla="clear" class="acao">CL</button>
            <button data-tecla="dividir" data-tipo-tecla="operador">รท</button>

            <button data-tipo-tecla="numero" class="sete">7</button>
            <button data-tipo-tecla="numero" class="oito">8</button>
            <button data-tipo-tecla="numero" class="nove">9</button>
            <button data-tecla="multiplicar" data-tipo-tecla="operador">&times</button>

            <button data-tipo-tecla="numero" class="quatro">4</button>
            <button data-tipo-tecla="numero" class="cinco">5</button>
            <button data-tipo-tecla="numero" class="seis">6</button>
            <button data-tecla="subtrair" data-tipo-tecla="operador">-</button>

            <button data-tipo-tecla="numero" class="um">1</button>
            <button data-tipo-tecla="numero" class="dois">2</button>
            <button data-tipo-tecla="numero" class="tres">3</button>
            <button data-tecla="somar" data-tipo-tecla="operador">+</button>


            <button data-tipo-tecla="numero" class="decimal">.</button>
            <button data-tipo-tecla="numero" class="zero">0</button>
            <button data-tipo-tecla="igual" class="acao">=</button>
        </div>
    </div>


    <footer>Desenvolvido por Pedro Correia</footer>

</body>
</html>
